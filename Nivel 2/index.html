<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nivel2</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header class="cabecera">
        <div class="logo">
            <img src="images/favicon.jpg" alt="logotipo japon" width="100" height="100">
        </div>
        <nav class="navegacion">
            <img src="images/house.svg" width=20" height="20"><a href="#" class="botones-nav"><i class="inicio"></i> Inicio</a>
            <img src="images/location.svg"  width=20" height="20"><a href="#" class="botones-nav"><i class="rutas"></i> Rutas</a>
            <img src="images/hotel.svg" width=20" height="20"><a href="#" class="botones-nav"><i class="hoteles"></i> Hoteles</a>
            <img src="images/plane.svg" width=20" height="20"><a href="#" class="botones-nav"><i class="vuelos"></i> Vuelos</a>
            <img src="images/email.svg" width=20" height="20"><a href="#" class="botones-nav"><i class="contacto"></i> Contacto</a>
        </nav>
        <div class="redes-sociales">
            <a href="#" class="redes-sociales">
                <img src="images/facebook.svg" alt="logo-facebook" width="30" height="20">
            </a>
            <a href="#" class="redes-sociales">
                <img src="images/twitter.svg" alt="logo-twitter" width="30" height="20">
            </a>
        </div>
        <div class="div2">
            <div class="bloque-gris"></div>
            <p class="p3">"Disfruta la experiencia de otros viajeros"</p>
        </div>
    </header>

    <section class="section2 flex">
        <div class="div3">
            <div class="div3a">
                <p class="p4"></p>
                <p class="p4"></p>
            </div>
            <div class="div3b">
                <p class="p4"></p>
                <p class="p4"></p>
            </div>
            <div class="div3c">
                <p class="p5"></p>
            </div>
        </div>
        <div class="div4">
            <p class="p6"></p>
            <p class="p6"></p>
        </div>
    </section>

    <section class="section3">
        <p class="p7"></p>
    </section>
</body>

</html>
